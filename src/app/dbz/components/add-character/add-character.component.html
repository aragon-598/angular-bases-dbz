<h4>Agregar personajes</h4>
<form class="row" action="">
    <input class="form-control mb-2" 
            [(ngModel)]="character.name" 
            name="name" 
            type="text" 
            placeholder="Nombre"
    >
    
    <input class="form-control mb-2" 
            [(ngModel)]="character.power"
            name="power"
            type="number" 
            placeholder="Poder">
    <button (click)="emitCharacter()" type="submit" class="btn btn-primary">Agregar</button>
</form>

{{character|json}}
