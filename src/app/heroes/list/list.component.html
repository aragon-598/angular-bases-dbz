<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
    <h4>Heroe borrado <small class="text-danger">{{deletedHero}}</small> </h4>
</div>
<ng-template #nothingDeleted>
    <h4>No ha borrado nada</h4>
</ng-template>
<button *ngIf="heroesName.length>0" (click)="removeLastHeroe()" class="btn btn-danger">Eliminar ultimo heroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let h of heroesName" class="list-group-item">{{h}}</li>
</ul>
